<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #505050;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: rgba(154, 154, 189, 0.377);
        }
    </style>
</head>

<body>
    <h1>Olá, Mundo!</h1>

    <p>Já me livrei da maldição!!</p>

    <script>

        var n1 = Number(window.prompt('Digite um número:'));
        
        var n2 = Number(window.prompt('Digite outro número:'));

        var s =  n1 + n2;

        window.alert('A soma dos valores é: ' + s);

        var numeroString = String(n1) + String(n2);

        window.alert('A soma dos valores é: ' + s);

       /*  Template String Placeholders */
        window.alert(`Formato string: ${numeroString}`);

        var nome = 'Lucas';

        window.alert(`O tamanho do nome é ${nome.length}`);

        window.alert(nome.toLowerCase());
        window.alert(nome.toUpperCase());



    </script>

</body>

</html>
