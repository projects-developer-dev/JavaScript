<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <div id="formulario">
            <div>
                <label for="txtano">Ano de Nascimento: </label>
                <input type="number" name="Ano" id="txtano" required>
            </div>
            <div>
                <label>Sexo:</label>
                <input type="radio" name="sexo" id="isxmas" value="M" checked>
                <label for="masc">Masculino</label>

                <input type="radio" name="sexo" id="isxfem" value="F">
                <label for="fem">Feminino</label>
            </div>

            <div>
                <input type="submit" value="Verificar" onclick="verificar()">
            </div>

            <div>
                <p>Preencha os dados acima para ver o resultado</p>
            </div>
        </div>

        <div id="res"></div>
              
    </section>

    <footer>
        <p>&copy CursoemVideo</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
