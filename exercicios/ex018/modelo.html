<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Análisador de números</h1>
    </header>

    <section>
        <div id="formulario">

            <div>
                <label for="txtnumero">Número: </label>
                <input type="number" name="numero" id="txtnumero" placeholder="Número (entre 1 e 100)">
            </div>

            <div>
                <input type="submit" value="Adicionar" onclick="adicionar()">
            </div>
        </div>

        <div id="res">
            <textarea name="resposta" id="txtres" rows="10" cols="25"></textarea>

            <div>
                <input type="submit" value="Finalizar" onclick="finalizar()">
            </div>
        </div>

    </section>

    <footer>
        <p>&copy CursoemVideo</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
